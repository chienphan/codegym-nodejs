<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Gym</title>
    </head>
    <body>
        <h2>JavaScript Class</h2>

        <p>Before:</p>
        <p id="before"></p>

        <p>After:</p>
        <p id="after"></p>

        <script>
            class Person {
                constructor(name, age) {
                    this.name = name;
                    this.age = age;
                }
                get informations() {
                    return `Name: ${this.name} - Age: ${this.age}`;
                }
                set setName(name) {
                    this.name = name;
                }
                set setAge(age) {
                    this.age = age;
                }
            }

            let john = new Person('John', '18');
            document.getElementById("before").innerHTML = `Name: ${john.name} - Age: ${john.age}`;

            john.setName = 'Tom';
            john.setAge = '20'

            document.getElementById("after").innerHTML = `Name: ${john.name} - Age: ${john.age}`;

        </script>
    </body>
    </html>
